<mat-sidenav-container autosize>
  <mat-sidenav #sidenav mode="side" opened="isExpanded">
    <mat-nav-list>

      <mat-list-item (click)="isExpanded = !isExpanded">
        <mat-icon mat-list-icon >list
        </mat-icon>
      </mat-list-item>

      <mat-list-item [routerLink]="'dashboard'">
        <mat-icon mat-list-icon>home</mat-icon>
        <span *ngIf="isExpanded" class="menu-item">Dashboard</span>
      </mat-list-item>

      <mat-list-item [routerLink]="'schedule'">
        <mat-icon mat-list-icon>calendar_today</mat-icon>
        <span *ngIf="isExpanded" class="menu-item">Schedule</span>
      </mat-list-item>

      <mat-list-item [routerLink]="'user'">
        <mat-icon mat-list-icon>supervisor_account</mat-icon>
        <span *ngIf="isExpanded" class="menu-item">User</span>
      </mat-list-item>

      <mat-list-item [routerLink]="'my_courses'">
        <mat-icon mat-list-icon>book</mat-icon>
        <span *ngIf="isExpanded" class="menu-item">My courses</span>
      </mat-list-item>

      <mat-list-item [routerLink]="'history'">
        <mat-icon mat-list-icon>history</mat-icon>
        <span *ngIf="isExpanded" class="menu-item">History</span>
      </mat-list-item>

    </mat-nav-list>
  </mat-sidenav>

  <!-- Content - rendered Content for the current router path into the <router-outlet>, e.g. /dashboard or /info-->
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <h4>Course Information System</h4>
    </mat-toolbar>
    <router-outlet></router-outlet>
  </mat-sidenav-content>

</mat-sidenav-container>
