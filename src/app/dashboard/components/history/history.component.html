<mat-card>
    <mat-card-content>  
        Login History
    </mat-card-content>
</mat-card>

<mat-list>
    <div *ngFor="let login of loginList">
        <mat-list-item>
            <strong>DATE:</strong> {{login[2]}}   <strong>TIME:</strong> {{login[3]}}
        </mat-list-item>
        <mat-divider></mat-divider>
    </div>
    
</mat-list>
