<mat-card>
    <mat-card-content>  
        Profile
    </mat-card-content>
</mat-card>
<div fxLayoutAlign="center center" >
    <mat-card fxFlex="400px">
            <form [formGroup]="form" (submit)="update($event)" fxLayoutAlign="stretch" fxLayout="column" class="loginForm">
                <mat-card>
                    <mat-card-content>
                        Name
                    </mat-card-content>
                </mat-card>
                <mat-form-field >
                    <input formControlName="name" matInput placeholder="Name">
                </mat-form-field>
                <mat-card>
                    <mat-card-content>
                        Email
                    </mat-card-content>
                </mat-card>
                <mat-form-field >
                    <input formControlName="email" matInput placeholder="Email">
                </mat-form-field>
                <mat-card>
                    <mat-card-content>
                        Username
                    </mat-card-content>
                </mat-card>
                <mat-form-field >
                    <input formControlName="username" matInput placeholder="Username">
                </mat-form-field>
                <mat-card>
                    <mat-card-content>
                        Password
                    </mat-card-content>
                </mat-card>
                <mat-form-field >
                    <input matInput formControlName="password" [type]="showPassword ? 'text' : 'password'" placeholder="Password">
                    <button mat-icon-button matSuffix type="button" (click)="toggleShowPassword()">
                        <mat-icon>{{ showPassword ? 'visibility' : 'visibility_off' }}</mat-icon>
                      </button>
                </mat-form-field>
                <mat-card>
                    <mat-card-content>
                        Confirm password
                    </mat-card-content>
                </mat-card>
                <mat-form-field >
                    <input matInput formControlName="confirmPassword" [type]="showConfirmPassword ? 'text' : 'password'" placeholder="Password">
                    <button mat-icon-button matSuffix type="button" (click)="toggleShowConfirmPassword()">
                        <mat-icon>{{ showConfirmPassword ? 'visibility' : 'visibility_off' }}</mat-icon>
                      </button>
                </mat-form-field>
                <button mat-raised-button color="primary" type="submit" >Update</button>
            </form>
    </mat-card>
</div>
